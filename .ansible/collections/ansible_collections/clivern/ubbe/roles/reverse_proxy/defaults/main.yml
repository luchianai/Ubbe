---
# Default authentication settings (can be overridden by group vars)
reverse_proxy_enable_prometheus_auth: true
reverse_proxy_enable_alertmanager_auth: true
reverse_proxy_enable_node_exporter_auth: true

# Default HTTP Basic Auth credentials
reverse_proxy_http_basic_auth_username: admin
reverse_proxy_http_basic_auth_password: admin

# Default hostnames
reverse_proxy_grafana_hostname: grafana
reverse_proxy_prometheus_hostname: prometheus
reverse_proxy_alertmanager_hostname: alertmanager
reverse_proxy_node_exporter_hostname: node_exporter

# Default domain
reverse_proxy_hostname: monitoring.luchian.io

# Default nginx logrotate configuration
reverse_proxy_nginx_logrotate_scripts:
  - name: nginx
    log_dir: '/var/log/nginx'
    log_extension: 'log'
    options:
      - rotate 7
      - daily
      - size 10M
      - missingok
      - compress
      - create 0644 root www-data
    scripts:
      postrotate: "/bin/kill -USR1 `cat /run/nginx.pid 2>/dev/null` 2>/dev/null || true"
