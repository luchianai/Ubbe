---
- name: Install required packages
  ansible.builtin.apt:
    pkg:
      - nginx
      - iptables-persistent
      - apache2-utils
      - python3-passlib
    state: present
  tags: [ubbe, reverse_proxy]

- name: Create the nginx configuration file
  ansible.builtin.template:
    src: monitoring.luchian.io.j2
    dest: /etc/nginx/sites-available/monitoring.luchian.io
    backup: true
    mode: "0644"
  notify: reload nginx
  tags: [ubbe, reverse_proxy]

- name: Ensure that the default site is disabled
  ansible.builtin.file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify: reload nginx
  tags: [ubbe, reverse_proxy]

- name: Enable basic authentication
  community.general.htpasswd:
    path: /etc/nginx/.htpasswd
    name: "{{ reverse_proxy_http_basic_auth_username }}"
    password: "{{ reverse_proxy_http_basic_auth_password }}"
    owner: root
    group: www-data
    mode: "0640"
  notify: restart nginx
  tags: [ubbe, reverse_proxy]

- name: Ensure that monitoring site is enabled
  ansible.builtin.file:
    src: /etc/nginx/sites-available/monitoring.luchian.io
    dest: /etc/nginx/sites-enabled/monitoring.luchian.io
    state: link
  notify: reload nginx
  tags: [ubbe, reverse_proxy]

- name: Ensure nginx service is started
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: true
  tags: [ubbe, reverse_proxy]

- name: Setup logrotate scripts
  ansible.builtin.template:
    src: logrotate.d.j2
    dest: /etc/logrotate.d/{{ item.name }}
    mode: "0644"
  with_items: "{{ reverse_proxy_nginx_logrotate_scripts }}"
  when: reverse_proxy_nginx_logrotate_scripts is defined
  tags: [ubbe, reverse_proxy]

- name: Block access prometheus, alertmanager, node_exporter ... etc except from localhost
  ansible.builtin.shell: |
    iptables -A INPUT -p tcp -s localhost --dport 9090 -j ACCEPT
    iptables -A INPUT -p tcp --dport 9090 -j DROP

    iptables -A INPUT -p tcp -s localhost --dport 9100 -j ACCEPT
    iptables -A INPUT -p tcp --dport 9100 -j DROP

    iptables -A INPUT -p tcp -s localhost --dport 9093 -j ACCEPT
    iptables -A INPUT -p tcp --dport 9093 -j DROP

    iptables -A INPUT -p tcp -s localhost --dport 3000 -j ACCEPT
    iptables -A INPUT -p tcp --dport 3000 -j DROP

    iptables-save > /etc/iptables/rules.v4
  become: true
  changed_when: false
  tags: [ubbe, reverse_proxy]
