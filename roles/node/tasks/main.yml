---
- name: Create the system username
  ansible.builtin.user:
    name: "{{ node_system_user }}"
    state: present
    system: true
    shell: /sbin/nologin
    createhome: false
  tags: [ubbe, node]

- name: Create the system group
  ansible.builtin.group:
    name: "{{ node_system_group }}"
    system: true
    state: present
  tags: [ubbe, node]

- name: Add the system user to the system group
  ansible.builtin.user:
    name: "{{ node_system_user }}"
    group: "{{ node_system_group }}"
    state: present
  tags: [ubbe, node]

- name: Download node_exporter
  ansible.builtin.get_url:
    url: https://github.com/prometheus/node_exporter/releases/download/v{{ node_exporter_version }}/node_exporter-{{ node_exporter_version }}.linux-amd64.tar.gz
    dest: /tmp/node_exporter.tar.gz
    mode: "0755"
    checksum: sha256:{{ node_exporter_version_checksum }}
  tags: [ubbe, node]

- name: Uncompress the node_exporter /tmp/node_exporter.tar.gz
  ansible.builtin.unarchive:
    src: /tmp/node_exporter.tar.gz
    dest: /tmp
    remote_src: true
  tags: [ubbe, node]

- name: Copy node_exporter file to /usr/local/bin
  ansible.builtin.copy:
    src: /tmp/node_exporter-{{ node_exporter_version }}.linux-amd64/node_exporter
    dest: /usr/local/bin/node_exporter
    owner: "{{ node_system_user }}"
    group: "{{ node_system_group }}"
    remote_src: true
    mode: "0755"
  tags: [ubbe, node]

- name: Delete node_exporter tmp folder
  ansible.builtin.file:
    path: /tmp/node_exporter-{{ node_exporter_version }}.linux-amd64
    state: absent
  tags: [ubbe, node]

- name: Delete node_exporter tar.gz file
  ansible.builtin.file:
    path: /tmp/node_exporter.tar.gz
    state: absent
  tags: [ubbe, node]

- name: Copy node_exporter systemd file
  ansible.builtin.template:
    src: node_exporter.service.j2
    dest: /etc/systemd/system/node_exporter.service
    owner: root
    group: root
    mode: "0644"
  notify: Reload node_exporter
  tags: [ubbe, node]

- name: Start node_exporter service
  ansible.builtin.service:
    name: node_exporter
    state: started
    enabled: true
  tags: [ubbe, node]

- name: Check if node_exporter is accessible
  ansible.builtin.uri:
    url: http://{{ node_listen_address }}
    method: GET
    status_code: 200
  tags: [ubbe, node]
