---
# Prometheus version and checksum (can be overridden by group vars)
prometheus_version: 3.5.0
prometheus_version_checksum: e811827af26d822afb09a4f28314f61b618b12cff5369835a67f674d8b46f39a

# Node exporter targets (can be overridden by group vars)
node_exporter_targets: ['localhost:9100']

# Remote write configuration
prometheus_remote_write_urls:
  - url: "http://localhost:9090/api/v1/write"
    username: "admin"
    password: "admin"
