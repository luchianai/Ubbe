---
- name: Download prometheus
  get_url:
    url: https://github.com/prometheus/prometheus/releases/download/v{{ prometheus_version }}/prometheus-{{ prometheus_version }}.linux-amd64.tar.gz
    dest: /tmp/prometheus.tar.gz
    mode: 0755
    checksum: sha256:{{ prometheus_version_checksum }}
  tags: [ ubbe, prometheus ]

- name: Install prometheus
  unarchive:
    src: /tmp/prometheus.tar.gz
    dest: /tmp
    remote_src: yes
  tags: [ ubbe, prometheus ]

- name: Copy prometheus file to bin
  copy:
    src: /tmp/prometheus-{{ prometheus_version }}.linux-amd64/prometheus
    dest: /usr/local/bin/prometheus
    owner: "{{ system_user }}"
    group: "{{ system_group }}"
    remote_src: yes
    mode: 0755
  tags: [ ubbe, prometheus ]

- name: Delete prometheus tmp folder
  file:
    path: /tmp/prometheus-{{ prometheus_version }}.linux-amd64
    state: absent
  tags: [ ubbe, prometheus ]

- name: Delete prometheus tar.gz file
  file:
    path: /tmp/prometheus.tar.gz
    state: absent
  tags: [ ubbe, prometheus ]

- name: Create prometheus /etc/prometheus directory
  file:
    path: /etc/prometheus
    state: directory
    owner: "{{ system_user }}"
    group: "{{ system_group }}"
    mode: 0755
  tags: [ ubbe, prometheus ]

- name: Create prometheus /etc/prometheus/data directory
  file:
    path: /etc/prometheus/data
    state: directory
    owner: "{{ system_user }}"
    group: "{{ system_group }}"
    mode: 0755
  tags: [ ubbe, prometheus ]

- name: Create prometheus config file /etc/prometheus/prometheus.yml
  template:
    src: prometheus.conf.j2
    dest: /etc/prometheus/prometheus.yml
  notify: restart prometheus
  tags: [ ubbe, prometheus ]

- name: Create prometheus alert rules file /etc/prometheus/alert_rules.yml
  template:
    src: alert_rules.conf.j2
    dest: /etc/prometheus/alert_rules.yml
  notify: restart prometheus
  tags: [ ubbe, prometheus ]

- name: Copy prometheus systemd file prometheus.service into /etc/systemd/system
  template:
    src: prometheus.service.j2
    dest: /etc/systemd/system/prometheus.service
  notify: reload prometheus
  tags: [ ubbe, prometheus ]

- name: Start prometheus service
  service:
    name: prometheus
    state: started
    enabled: yes
  tags: [ ubbe, prometheus ]

- name: Check if prometheus is accessible
  uri:
    url: http://localhost:9090
    method: GET
    status_code: 200
  tags: [ ubbe, prometheus ]
