---
- name: Deploy Node Exporter
  hosts: hosts
  become: true
  gather_facts: true

  vars:
    # System configuration
    node_system_user: ubbe
    node_system_group: ubbe
    # Update to the VPS private IP address
    node_listen_address: "10.133.0.7:9100"

  pre_tasks:
    - name: Update apt cache
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600
      when: ansible_os_family == "Debian"

  roles:
    - role: node

  post_tasks:
    - name: Display node exporter deployment status
      ansible.builtin.debug:
        msg: |
          Node exporter deployment completed!
